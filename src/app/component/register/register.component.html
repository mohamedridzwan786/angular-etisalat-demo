<div class="register-background">
    <form [formGroup]="_regform" (ngSubmit)="proceedregister()">
        <mat-card class="register-card">
            <mat-card-header>
                <div class="header-content">
                    <img src="https://developingtelecoms.com/images/stories/Company_Logos/eand_logo_cropped-2048x978.jpg" 
                         alt="Etisalat Logo" 
                         class="logo" />
                    <h1>User Registration</h1>
                </div>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput />
                </mat-form-field>
                <mat-form-field class="mat-50">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" type="password" matInput />
                </mat-form-field>
                <mat-form-field class="mat-50">
                    <mat-label>Confirm password</mat-label>
                    <input formControlName="confirmpassword" type="password" matInput />
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <div class="div-50">
                    <button type="submit" mat-raised-button color="primary">Register</button>
                </div>
                <div class="div-50">
                    <a routerLink="/login" mat-raised-button color="accent">Back to Login</a>
                </div>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
